<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador de Tiempo PWA</title>
    <link rel="manifest" href="/manifest.json"> <!-- Manifiesto de la PWA -->
    <link rel="icon" href="/favicon.ico"> <!-- Icono para la página -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Tiempo</h1>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Restablecer</button>
        </div>
    </div>

    <script src="/app.js"></script>  <!-- JavaScript de la funcionalidad -->
    <script>
        // Registra el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch((error) => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
